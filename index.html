<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finanças da Ana</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>
<body>
    <div class="app-container">
        <!-- BARRA SUPERIOR (MODIFICADA) -->
        <header class="top-bar">
            <div class="title-container">
                <img src="assets/ana.png" alt="Avatar da Ana" class="avatar">
                <h1>Finanças da Ana</h1>
            </div>
        </header>

        <!-- CONTEÚDO PRINCIPAL -->
        <main class="main-content">
            <!-- TELA DO PAINEL (DASHBOARD) -->
            <section id="DASHBOARD" class="view active-view">
                <div class="view-header">
                    <h2>Painel de Estatísticas</h2>
                </div>
                <!-- FILTROS DE PERÍODO -->
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="monthly">Mensal</button>
                    <button class="filter-btn" data-filter="quarterly">Trimestral</button>
                    <button class="filter-btn" data-filter="semiannual">Semestral</button>
                    <button class="filter-btn" data-filter="annual">Anual</button>
                    <button class="filter-btn" data-filter="custom">Personalizado</button>
                </div>
                <div id="custom-date-range" class="custom-date-controls">
                    <input type="date" id="start-date">
                    <span>até</span>
                    <input type="date" id="end-date">
                </div>

                <div id="dashboard-content" class="dashboard-grid">
                    <div class="stat-card">
                        <h3>Total Gasto</h3>
                        <p id="total-expenses">R$ 0,00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Despesa Média</h3>
                        <p id="average-expense">R$ 0,00</p>
                    </div>
                    <div class="stat-card">
                        <h3>Nº de Despesas</h3>
                        <p id="expense-count">0</p>
                    </div>
                    <div class="stat-card chart-card">
                        <h3>Gastos por Categoria</h3>
                        <div class="chart-wrapper">
                            <canvas id="category-chart"></canvas>
                        </div>
                    </div>
                </div>
            </section>

            <!-- TELA DE DESPESAS -->
            <section id="EXPENSES" class="view">
                <div class="view-header">
                    <h2>Minhas Despesas</h2>
                    <button id="add-expense-btn" class="btn btn-primary">Adicionar Despesa</button>
                </div>
                <div id="expense-list" class="expense-list">
                    <!-- Despesas serão inseridas aqui via JS -->
                </div>
            </section>

            <!-- TELA DE CATEGORIAS -->
            <section id="CATEGORIES" class="view">
                 <div class="view-header">
                    <h2>Gerenciar Categorias</h2>
                    <button id="add-category-btn" class="btn btn-primary">Adicionar Categoria</button>
                </div>
                <div id="category-list" class="category-list">
                     <!-- Categorias serão inseridas aqui via JS -->
                </div>
            </section>
        </main>

        <!-- NAVEGAÇÃO INFERIOR -->
        <nav class="bottom-nav">
            <button data-view="DASHBOARD" class="nav-button active">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-8-12V5a2 2 0 012-2h4a2 2 0 012 2v2m-6 0h6"/></svg>
                <span>Painel</span>
            </button>
            <button data-view="EXPENSES" class="nav-button">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"/></svg>
                <span>Despesas</span>
            </button>
            <button data-view="CATEGORIES" class="nav-button">
                <svg class="icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5a2 2 0 012 2v5a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2zm0 14h.01M7 11h5a2 2 0 012 2v5a2 2 0 01-2 2H7a2 2 0 01-2-2v-5a2 2 0 012-2z"/></svg>
                <span>Categorias</span>
            </button>
        </nav>
    </div>

    <!-- MODAL DE DESPESAS (ADICIONAR/EDITAR) -->
    <div id="expense-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="close-button">&times;</button>
            <h2 id="modal-title">Adicionar Despesa</h2>
            <form id="expense-form">
                <input type="hidden" id="expense-id">
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <input type="text" id="description" required>
                </div>
                <div class="form-group">
                    <label for="amount">Valor (R$)</label>
                    <input type="number" id="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <!-- Opções de categoria serão inseridas aqui via JS -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>
        </div>
    </div>

    <!-- MODAL DE CATEGORIAS -->
    <div id="category-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-category-modal-btn" class="close-button">&times;</button>
            <h2 id="category-modal-title">Adicionar Categoria</h2>
            <form id="add-category-form">
                <div class="form-group">
                    <label for="new-category-name">Nome da Categoria</label>
                    <input type="text" id="new-category-name" required placeholder="Ex: Educação">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Salvar</button>
            </form>
        </div>
    </div>

    <!-- MODAIS DE ALERTA E CONFIRMAÇÃO -->
    <div id="alert-modal" class="modal-overlay">
        <div class="modal-content small-modal">
            <p id="alert-message"></p>
            <button id="alert-ok-btn" class="btn btn-primary">OK</button>
        </div>
    </div>
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content small-modal">
            <p id="confirm-message"></p>
            <div class="modal-actions">
                <button id="confirm-cancel-btn" class="btn btn-secondary">Cancelar</button>
                <button id="confirm-ok-btn" class="btn btn-danger">Confirmar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
